<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul>
                <li><a class="small-text" href="#">Gmail</a></li>
                <li><a  class="small-text" href="#">Images</a></li>
                <li class="menu-bg"><a class="menu-button" href="#"><i class="material-icons-outlined custom">apps</i></a></li>
                <li><img  class="user" src="https://source.unsplash.com/random/25x25"></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <h1><img src="./images/google.png" alt="Google logo"></h1>
            <div class="input-area">
                <img class="filter-grey" src="https://img.icons8.com/ios-glyphs/344/search--v1.png" alt="search icon">
                <input type="text" id="search" name="search" placeholder="placeholder" autofocus>
                <img class="filter-grey" src="https://img.icons8.com/material-rounded/344/microphone.png" alt="speech search icon">
            </div>
            
        <div class="buttons">
            <button class="btn google-search">Google Search</button>
            <button class="btn lucky">I'm Feeling Lucky</button>
        </div>
        </div>
    </section>
   
    <footer>
        <a class="carbon" href="#">
            <img src="./images/leaf.png" alt="carbon-neutral leaf">
            <p class="small-text"> Carbon neutral since 2007</p>
        </a>
        <ul class="left footer-links">
            <li><a class="small-text" href="#">Advertising</a></li>
            <li><a class="small-text" href="#">Business</a></li>
            <li><a class="small-text" href="#">How Search works</a></li>
        </ul>
        <ul class="right footer-links">
            <li><a class="small-text" href="#">Privacy</a></li>
            <li><a class="small-text" href="#">Terms</a></li>
            <li><a class="small-text" href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
